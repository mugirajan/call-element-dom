<html>
    <head>
        <title>call-element</title>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <h1 id="head">hello</h1>
    <h2>mugi</h2>
    <h1 class="class">hello</h1>
    <button name="submit">hello</button>
    <script>
        /*let head2=document.getElementById("head")
        console.log(head2[0].innerText);*/

        let head5=document.getElementsByName("submit")
        console.log(head5[0].innerText);

        let  head3= document.getElementsByClassName("class")
        console.log(head3[0].innerText);

        let  head4 = document.getElementsByTagName("h2")
        console.log(head4[0].innerText);
    </script>
</body>
